<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match - Multiplayer Game</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 10px;
            margin: 5px;
        }
        
        .game-area {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .color-card {
            aspect-ratio: 1;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .color-card:hover, .color-card:active {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .players-list {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
        }
        
        .player {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .player:last-child {
            border-bottom: none;
        }
        
        .player-name {
            font-weight: bold;
        }
        
        .player-score {
            color: #4CAF50;
        }
        
        .current-player {
            background: rgba(76, 175, 80, 0.2);
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .game-status {
            text-align: center;
            font-size: 1.2rem;
            margin: 15px 0;
            min-height: 30px;
        }
        
        .instructions {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .game-area {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <h1>Color Match</h1>
    
    <div class="container">
        <div class="game-info">
            <div class="info-box">Score: <span id="score">0</span></div>
            <div class="info-box">Time: <span id="timer">30</span>s</div>
            <div class="info-box">Players: <span id="player-count">1</span></div>
        </div>
        
        <div class="game-status" id="game-status">Waiting for players...</div>
        
        <div class="game-area" id="game-area">
            <!-- Color cards will be generated here -->
        </div>
        
        <div class="controls">
            <button id="start-btn">Start Game</button>
            <button id="join-btn">Join Game</button>
        </div>
        
        <div class="players-list" id="players-list">
            <h3>Players</h3>
            <!-- Player list will be populated here -->
        </div>
        
        <div class="instructions">
            <h3>How to Play</h3>
            <p>Match the color name with the actual color of the card. Tap/click the correct matches to earn points. The faster you match, the more points you get!</p>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD0T-mS__FlN3QASJnmD0K6S5VNDiN2bxQ",
            authDomain: "multiplayer-game-demo.firebaseapp.com",
            databaseURL: "https://multiplayer-game-demo-default-rtdb.firebaseio.com",
            projectId: "multiplayer-game-demo",
            storageBucket: "multiplayer-game-demo.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef123456"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Game state
        let gameState = {
            players: {},
            gameActive: false,
            targetColor: '',
            roundTime: 30,
            currentRound: 0
        };

        // Player state
        let playerId = null;
        let playerName = null;
        let playerScore = 0;
        let gameTimer = null;

        // DOM elements
        const gameArea = document.getElementById('game-area');
        const playersList = document.getElementById('players-list');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const playerCountElement = document.getElementById('player-count');
        const gameStatusElement = document.getElementById('game-status');
        const startBtn = document.getElementById('start-btn');
        const joinBtn = document.getElementById('join-btn');

        // Colors for the game
        const colors = [
            { name: 'Red', value: '#FF5252' },
            { name: 'Blue', value: '#448AFF' },
            { name: 'Green', value: '#69F0AE' },
            { name: 'Yellow', value: '#FFD740' },
            { name: 'Purple', value: '#E040FB' },
            { name: 'Orange', value: '#FFAB40' }
        ];

        // Initialize the game
        function initGame() {
            // Generate player ID
            playerId = 'player_' + Math.random().toString(36).substr(2, 9);
            playerName = prompt('Enter your name:') || 'Player ' + Math.floor(Math.random() * 1000);
            
            // Set up Firebase listeners
            database.ref('gameState').on('value', snapshot => {
                if (snapshot.exists()) {
                    gameState = snapshot.val();
                    updateGameUI();
                }
            });
            
            // Join the game
            joinGame();
            
            // Set up event listeners
            startBtn.addEventListener('click', startGame);
            joinBtn.addEventListener('click', joinGame);
        }

        // Join the game
        function joinGame() {
            if (!playerId) return;
            
            const playerRef = database.ref('gameState/players/' + playerId);
            playerRef.set({
                name: playerName,
                score: playerScore,
                isReady: false
            });
            
            updatePlayersList();
        }

        // Start the game
        function startGame() {
            if (!gameState.gameActive) {
                database.ref('gameState').update({
                    gameActive: true,
                    currentRound: 1
                });
                
                startRound();
            }
        }

        // Start a new round
        function startRound() {
            if (!gameState.gameActive) return;
            
            // Select a random target color
            const targetIndex = Math.floor(Math.random() * colors.length);
            const targetColor = colors[targetIndex];
            
            database.ref('gameState').update({
                targetColor: targetColor.name,
                roundStartTime: Date.now()
            });
            
            // Generate color cards
            generateColorCards(targetColor);
            
            // Start the timer
            startTimer();
        }

        // Generate the color cards for the current round
        function generateColorCards(targetColor) {
            gameArea.innerHTML = '';
            
            // Create an array of all possible cards
            const cards = [];
            
            // Add the correct match
            cards.push({
                text: targetColor.name,
                color: targetColor.value,
                isCorrect: true
            });
            
            // Add some incorrect matches
            const otherColors = colors.filter(color => color.name !== targetColor.name);
            for (let i = 0; i < 5; i++) {
                const randomColor = otherColors[Math.floor(Math.random() * otherColors.length)];
                cards.push({
                    text: randomColor.name,
                    color: targetColor.value,
                    isCorrect: false
                });
            }
            
            // Shuffle the cards
            shuffleArray(cards);
            
            // Create the card elements
            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'color-card';
                cardElement.textContent = card.text;
                cardElement.style.backgroundColor = card.color;
                
                cardElement.addEventListener('click', () => {
                    handleCardClick(card.isCorrect);
                });
                
                gameArea.appendChild(cardElement);
            });
        }

        // Handle card click
        function handleCardClick(isCorrect) {
            if (!gameState.gameActive) return;
            
            if (isCorrect) {
                // Calculate score based on time remaining
                const timeElapsed = Date.now() - gameState.roundStartTime;
                const timeRemaining = Math.max(0, gameState.roundTime * 1000 - timeElapsed);
                const points = Math.floor(timeRemaining / 1000) + 10;
                
                playerScore += points;
                scoreElement.textContent = playerScore;
                
                // Update player score in Firebase
                database.ref('gameState/players/' + playerId).update({
                    score: playerScore
                });
                
                gameStatusElement.textContent = `Correct! +${points} points`;
                
                // Start next round after a short delay
                setTimeout(() => {
                    if (gameState.gameActive) {
                        gameState.currentRound++;
                        startRound();
                    }
                }, 1500);
            } else {
                gameStatusElement.textContent = 'Wrong! Try again.';
                playerScore = Math.max(0, playerScore - 5);
                scoreElement.textContent = playerScore;
                
                // Update player score in Firebase
                database.ref('gameState/players/' + playerId).update({
                    score: playerScore
                });
            }
        }

        // Start the round timer
        function startTimer() {
            let timeLeft = gameState.roundTime;
            timerElement.textContent = timeLeft;
            
            if (gameTimer) clearInterval(gameTimer);
            
            gameTimer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(gameTimer);
                    gameStatusElement.textContent = 'Time\'s up!';
                    
                    // Start next round after a short delay
                    setTimeout(() => {
                        if (gameState.gameActive) {
                            gameState.currentRound++;
                            startRound();
                        }
                    }, 2000);
                }
            }, 1000);
        }

        // Update the game UI based on the current state
        function updateGameUI() {
            // Update player count
            const playerCount = Object.keys(gameState.players || {}).length;
            playerCountElement.textContent = playerCount;
            
            // Update game status
            if (!gameState.gameActive) {
                gameStatusElement.textContent = 'Waiting for players...';
                startBtn.disabled = false;
            } else {
                gameStatusElement.textContent = `Round ${gameState.currentRound}: Match ${gameState.targetColor}`;
                startBtn.disabled = true;
            }
            
            // Update players list
            updatePlayersList();
        }

        // Update the players list
        function updatePlayersList() {
            playersList.innerHTML = '<h3>Players</h3>';
            
            if (!gameState.players) return;
            
            Object.entries(gameState.players).forEach(([id, player]) => {
                const playerElement = document.createElement('div');
                playerElement.className = 'player';
                
                if (id === playerId) {
                    playerElement.classList.add('current-player');
                }
                
                playerElement.innerHTML = `
                    <span class="player-name">${player.name}</span>
                    <span class="player-score">${player.score || 0}</span>
                `;
                
                playersList.appendChild(playerElement);
            });
        }

        // Utility function to shuffle an array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Initialize the game when the page loads
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
