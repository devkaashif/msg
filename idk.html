<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Chat System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            height: 90vh;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
        }

        /* Login Form Styles */
        .login-container {
            width: 100%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .login-container p {
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            background-color: #ff6b6b;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #ff5252;
            transform: translateY(-2px);
        }

        .btn-login {
            width: 100%;
            margin-top: 10px;
        }

        .toggle-form {
            margin-top: 20px;
            font-size: 14px;
        }

        .toggle-form a {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: 500;
        }

        /* Chat Container Styles */
        .chat-container {
            display: none;
            width: 100%;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ff6b6b;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .message-content {
            padding: 12px 15px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.own {
            align-items: flex-end;
        }

        .message.own .message-content {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
        }

        .message.other .message-content {
            background-color: #e9ecef;
            color: #333;
        }

        .message-time {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }

        .chat-input {
            padding: 20px;
            background-color: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #e9ecef;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
        }

        .message-input:focus {
            border-color: #6a11cb;
        }

        .send-btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                height: 95vh;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login/Signup Form -->
        <div class="login-container" id="loginContainer">
            <h1>Firebase Chat</h1>
            <p>Connect with friends in real-time</p>
            
            <div class="login-form" id="loginForm">
                <h2>Welcome Back!</h2>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password">
                </div>
                <button class="btn btn-login" id="loginBtn">Sign In</button>
                <div class="toggle-form">
                    Don't have an account? <a href="#" id="showSignup">Sign Up</a>
                </div>
            </div>
            
            <div class="login-form" id="signupForm" style="display: none;">
                <h2>Create Account</h2>
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="Create a password">
                </div>
                <button class="btn btn-login" id="signupBtn">Sign Up</button>
                <div class="toggle-form">
                    Already have an account? <a href="#" id="showLogin">Sign In</a>
                </div>
            </div>
        </div>
        
        <!-- Chat Interface -->
        <div class="chat-container" id="chatContainer">
            <div class="chat-header">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div>
                        <div id="userName">User Name</div>
                        <div style="font-size: 12px;">Online</div>
                    </div>
                </div>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be displayed here -->
                <div class="message other">
                    <div class="message-sender">System</div>
                    <div class="message-content">Welcome to Firebase Chat! Start a conversation.</div>
                    <div class="message-time">Just now</div>
                </div>
            </div>
            
            <div class="chat-input">
                <input type="text" class="message-input" id="messageInput" placeholder="Type a message...">
                <button class="send-btn" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBveyQ9XjWNvSCmQ_I2CO8lq9PqK8fAN60",
            authDomain: "lol1-e2fb6.firebaseapp.com",
            projectId: "lol1-e2fb6",
            storageBucket: "lol1-e2fb6.firebasestorage.app",
            messagingSenderId: "513142281561",
            appId: "1:513142281561:web:6bdfadefa5391d3735e848",
            measurementId: "G-PDL56MJLDT"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const loginContainer = document.getElementById('loginContainer');
        const chatContainer = document.getElementById('chatContainer');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const showSignup = document.getElementById('showSignup');
        const showLogin = document.getElementById('showLogin');
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const userName = document.getElementById('userName');
        const userAvatar = document.getElementById('userAvatar');

        // Toggle between login and signup forms
        showSignup.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
        });

        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            signupForm.style.display = 'none';
            loginForm.style.display = 'block';
        });

        // Sign up function
        signupBtn.addEventListener('click', () => {
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // User signed up successfully
                    const user = userCredential.user;
                    // Save user data to Firestore
                    return db.collection('users').doc(user.uid).set({
                        name: name,
                        email: email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                })
                .then(() => {
                    console.log('User data saved successfully');
                })
                .catch((error) => {
                    console.error('Error signing up:', error);
                    alert('Error: ' + error.message);
                });
        });

        // Login function
        loginBtn.addEventListener('click', () => {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // User logged in successfully
                    console.log('User logged in:', userCredential.user);
                })
                .catch((error) => {
                    console.error('Error logging in:', error);
                    alert('Error: ' + error.message);
                });
        });

        // Logout function
        logoutBtn.addEventListener('click', () => {
            auth.signOut()
                .then(() => {
                    console.log('User signed out');
                })
                .catch((error) => {
                    console.error('Error signing out:', error);
                });
        });

        // Send message function
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message === '') return;

            const user = auth.currentUser;
            if (user) {
                db.collection('messages').add({
                    text: message,
                    sender: user.uid,
                    senderName: user.displayName || 'Anonymous',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                })
                .then(() => {
                    messageInput.value = '';
                })
                .catch((error) => {
                    console.error('Error sending message:', error);
                });
            }
        }

        // Display messages in real-time
        function displayMessages() {
            db.collection('messages')
                .orderBy('timestamp', 'asc')
                .onSnapshot((snapshot) => {
                    chatMessages.innerHTML = '';
                    snapshot.forEach((doc) => {
                        const message = doc.data();
                        const messageElement = document.createElement('div');
                        messageElement.classList.add('message');
                        
                        const isOwnMessage = auth.currentUser && message.sender === auth.currentUser.uid;
                        messageElement.classList.add(isOwnMessage ? 'own' : 'other');
                        
                        const senderName = message.senderName || 'Anonymous';
                        const timestamp = message.timestamp ? message.timestamp.toDate().toLocaleTimeString() : 'Just now';
                        
                        messageElement.innerHTML = `
                            <div class="message-sender">${isOwnMessage ? 'You' : senderName}</div>
                            <div class="message-content">${message.text}</div>
                            <div class="message-time">${timestamp}</div>
                        `;
                        
                        chatMessages.appendChild(messageElement);
                    });
                    
                    // Scroll to the bottom of the chat
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                });
        }

        // Auth state observer
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                loginContainer.style.display = 'none';
                chatContainer.style.display = 'flex';
                
                // Get user data from Firestore
                db.collection('users').doc(user.uid).get()
                    .then((doc) => {
                        if (doc.exists) {
                            const userData = doc.data();
                            userName.textContent = userData.name;
                            userAvatar.textContent = userData.name.charAt(0).toUpperCase();
                        } else {
                            userName.textContent = user.email;
                            userAvatar.textContent = user.email.charAt(0).toUpperCase();
                        }
                    })
                    .catch((error) => {
                        console.error('Error getting user data:', error);
                    });
                
                // Display messages
                displayMessages();
            } else {
                // User is signed out
                loginContainer.style.display = 'flex';
                chatContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
