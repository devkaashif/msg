<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firebase Note Sharing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #222;
      margin-bottom: 15px;
    }
    #noteForm {
      display: flex;
      width: 100%;
      max-width: 500px;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      flex: 1;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 12px 18px;
      border-radius: 6px;
      border: none;
      background: #007BFF;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }
    button:hover {
      background: #0056b3;
    }
    #notes {
      width: 100%;
      max-width: 500px;
    }
    .note {
      background: white;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .note-text {
      flex: 1;
    }
    .delete-btn {
      background: crimson;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.2s;
      margin-left: 10px;
    }
    .delete-btn:hover {
      background: darkred;
    }
    .empty-message {
      text-align: center;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“’ Firebase Note Sharing</h1>
  
  <form id="noteForm">
    <input type="text" id="noteInput" placeholder="Write a note..." required />
    <button type="submit">Add</button>
  </form>
  
  <div id="notes"></div>
  <p id="emptyMessage" class="empty-message">No notes yet. Add one above!</p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD0T-mS__FlN3QASJnmD0K6S5VNDiN2bxQ",
      authDomain: "poplol-7209f.firebaseapp.com",
      projectId: "poplol-7209f",
      storageBucket: "poplol-7209f.appspot.com",
      messagingSenderId: "105810834",
      appId: "1:105810834:web:example"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const noteForm = document.getElementById("noteForm");
    const noteInput = document.getElementById("noteInput");
    const notesDiv = document.getElementById("notes");
    const emptyMessage = document.getElementById("emptyMessage");

    // Add Note
    noteForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const note = noteInput.value.trim();
      if(note){
        try {
          await db.collection("notes").add({
            text: note,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          });
          noteInput.value = "";
        } catch (error) {
          alert("Error adding note: " + error.message);
        }
      }
    });

    // Delete Note
    async function deleteNote(id) {
      if(confirm("Delete this note?")) {
        try {
          await db.collection("notes").doc(id).delete();
        } catch (error) {
          alert("Error deleting note: " + error.message);
        }
      }
    }

    // Show Notes in Real-time
    db.collection("notes").orderBy("timestamp","desc").onSnapshot(snapshot => {
      notesDiv.innerHTML = "";
      if(snapshot.empty){
        emptyMessage.style.display = "block";
      } else {
        emptyMessage.style.display = "none";
      }

      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.classList.add("note");

        const span = document.createElement("span");
        span.classList.add("note-text");
        span.textContent = data.text;

        const delBtn = document.createElement("button");
        delBtn.classList.add("delete-btn");
        delBtn.textContent = "Delete";
        delBtn.onclick = () => deleteNote(doc.id);

        div.appendChild(span);
        div.appendChild(delBtn);
        notesDiv.appendChild(div);
      });
    });
  </script>
</body>
</html>
