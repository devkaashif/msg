<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firebase Messaging App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 250px;
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 15px;
      overflow-y: auto;
    }
    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    h2 {
      margin-top: 0;
    }
    .user {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .user:hover {
      background: #f0f0f0;
    }
    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .msg {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .sent {
      background: #007BFF;
      color: white;
      align-self: flex-end;
    }
    .received {
      background: #e5e5ea;
      align-self: flex-start;
    }
    #messageForm {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      border-radius: 6px;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Sidebar for user list -->
  <div id="sidebar">
    <h2>Users</h2>
    <button onclick="login()">Login with Google</button>
    <div id="userList"></div>
  </div>

  <!-- Chat Section -->
  <div id="chat">
    <div id="messages"></div>
    <form id="messageForm">
      <input type="text" id="messageInput" placeholder="Type a message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD0T-mS__FlN3QASJnmD0K6S5VNDiN2bxQ",
      authDomain: "poplol-7209f.firebaseapp.com",
      projectId: "poplol-7209f",
      storageBucket: "poplol-7209f.appspot.com",
      messagingSenderId: "105810834",
      appId: "1:105810834:web:example"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let currentUser = null;
    let activeChatUser = null;

    const userListDiv = document.getElementById("userList");
    const messagesDiv = document.getElementById("messages");
    const messageForm = document.getElementById("messageForm");
    const messageInput = document.getElementById("messageInput");

    // Login with Google
    async function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        const result = await auth.signInWithPopup(provider);
        currentUser = result.user;
        await db.collection("users").doc(currentUser.uid).set({
          name: currentUser.displayName,
          email: currentUser.email
        }, { merge: true });
        loadUsers();
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    }

    // Load Users List
    function loadUsers() {
      db.collection("users").onSnapshot(snapshot => {
        userListDiv.innerHTML = "";
        snapshot.forEach(doc => {
          if (doc.id !== currentUser.uid) {
            const user = doc.data();
            const div = document.createElement("div");
            div.classList.add("user");
            div.textContent = user.name || user.email;
            div.onclick = () => openChat(doc.id, user);
            userListDiv.appendChild(div);
          }
        });
      });
    }

    // Open Chat
    function openChat(userId, user) {
      activeChatUser = { id: userId, ...user };
      messagesDiv.innerHTML = "";
      db.collection("messages")
        .where("participants", "array-contains", currentUser.uid)
        .orderBy("timestamp")
        .onSnapshot(snapshot => {
          messagesDiv.innerHTML = "";
          snapshot.forEach(doc => {
            const msg = doc.data();
            if (
              (msg.from === currentUser.uid && msg.to === userId) ||
              (msg.from === userId && msg.to === currentUser.uid)
            ) {
              const div = document.createElement("div");
              div.classList.add("msg");
              div.classList.add(msg.from === currentUser.uid ? "sent" : "received");
              div.textContent = msg.text;
              messagesDiv.appendChild(div);
            }
          });
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
    }

    // Send Message
    messageForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!activeChatUser) return alert("Select a user to chat with!");
      const text = messageInput.value.trim();
      if (text) {
        await db.collection("messages").add({
          text,
          from: currentUser.uid,
          to: activeChatUser.id,
          participants: [currentUser.uid, activeChatUser.id],
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        messageInput.value = "";
      }
    });
  </script>
</body>
</html>
