<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Pop Multiplayer</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .player-info, .room-info {
            display: flex;
            flex-direction: column;
        }
        
        .score {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .game-area {
            position: relative;
            width: 100%;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .bubble {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: inset 0 -5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .bubble:hover {
            transform: scale(1.1);
        }
        
        .players-list {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(10px);
        }
        
        .players-list h2 {
            margin-bottom: 10px;
            text-align: center;
        }
        
        .player-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        
        .player-name {
            font-weight: bold;
        }
        
        .player-score {
            color: #ffcc00;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #ffcc00;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #ffdd44;
            transform: translateY(-2px);
        }
        
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .login-form {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .login-form h2 {
            margin-bottom: 20px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .pop-animation {
            animation: pop 0.5s forwards;
        }
        
        @keyframes pop {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.7; }
            100% { transform: scale(0); opacity: 0; }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(150%);
            transition: transform 0.3s;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        @media (max-width: 768px) {
            .game-area {
                height: 400px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-screen" id="loginScreen">
        <div class="login-form">
            <h2>Join Bubble Pop Multiplayer</h2>
            <input type="text" id="playerName" placeholder="Enter your name" maxlength="15">
            <button id="joinGame">Join Game</button>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Bubble Pop Multiplayer</h1>
            <p>Pop bubbles and compete with other players in real-time!</p>
        </header>
        
        <div class="game-info">
            <div class="player-info">
                <div>Player: <span id="displayName">You</span></div>
                <div class="score">Score: <span id="playerScore">0</span></div>
            </div>
            <div class="room-info">
                <div>Room: <span id="roomCode">Loading...</span></div>
                <div>Players Online: <span id="playerCount">0</span></div>
            </div>
        </div>
        
        <div class="game-area" id="gameArea">
            <!-- Bubbles will be generated here -->
        </div>
        
        <div class="players-list">
            <h2>Players</h2>
            <div id="playersContainer">
                <!-- Player list will be populated here -->
            </div>
        </div>
        
        <div class="controls">
            <button id="newBubbles">New Bubbles</button>
            <button id="leaveGame">Leave Game</button>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <!-- Notifications will appear here -->
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD0T-mS__FlN3QASJnmD0K6S5VNDiN2bxQ",
            authDomain: "poplol-7209f.firebaseapp.com",
            projectId: "poplol-7209f",
            storageBucket: "poplol-7209f.firebasestorage.app",
            messagingSenderId: "1058108342269",
            appId: "1:1058108342269:web:577700a7503b3db8316394",
            measurementId: "G-EXR6CPBH5R"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Game state
        let playerId;
        let playerName;
        let playerScore = 0;
        let roomId;
        let bubbles = {};
        
        // DOM elements
        const loginScreen = document.getElementById('loginScreen');
        const playerNameInput = document.getElementById('playerName');
        const joinGameBtn = document.getElementById('joinGame');
        const displayName = document.getElementById('displayName');
        const playerScoreElement = document.getElementById('playerScore');
        const roomCode = document.getElementById('roomCode');
        const playerCount = document.getElementById('playerCount');
        const gameArea = document.getElementById('gameArea');
        const playersContainer = document.getElementById('playersContainer');
        const newBubblesBtn = document.getElementById('newBubbles');
        const leaveGameBtn = document.getElementById('leaveGame');
        const notification = document.getElementById('notification');

        // Generate a random ID
        function generateId() {
            return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        }

        // Show notification
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Join game
        joinGameBtn.addEventListener('click', () => {
            const name = playerNameInput.value.trim();
            if (name) {
                playerName = name;
                displayName.textContent = name;
                playerId = generateId();
                roomId = 'main-room'; // Using a single room for simplicity
                
                // Hide login screen
                loginScreen.style.display = 'none';
                
                // Initialize game
                initializeGame();
            } else {
                alert('Please enter your name');
            }
        });

        // Initialize game
        function initializeGame() {
            // Set room code
            roomCode.textContent = roomId;
            
            // Create player in database
            const playerRef = database.ref(`rooms/${roomId}/players/${playerId}`);
            playerRef.set({
                name: playerName,
                score: playerScore
            });
            
            // Listen for player updates
            database.ref(`rooms/${roomId}/players`).on('value', (snapshot) => {
                const players = snapshot.val() || {};
                updatePlayersList(players);
                playerCount.textContent = Object.keys(players).length;
            });
            
            // Listen for bubble updates
            database.ref(`rooms/${roomId}/bubbles`).on('value', (snapshot) => {
                const bubblesData = snapshot.val() || {};
                updateBubbles(bubblesData);
            });
            
            // Generate initial bubbles
            generateBubbles(10);
            
            // Set up event listeners
            newBubblesBtn.addEventListener('click', () => {
                generateBubbles(10);
            });
            
            leaveGameBtn.addEventListener('click', () => {
                // Remove player from database
                database.ref(`rooms/${roomId}/players/${playerId}`).remove();
                // Show login screen
                loginScreen.style.display = 'flex';
                // Reset game area
                gameArea.innerHTML = '';
                playerScore = 0;
                playerScoreElement.textContent = '0';
            });
        }

        // Update players list
        function updatePlayersList(players) {
            playersContainer.innerHTML = '';
            
            // Convert to array and sort by score
            const playersArray = Object.entries(players).map(([id, data]) => ({
                id,
                ...data
            }));
            
            playersArray.sort((a, b) => b.score - a.score);
            
            playersArray.forEach(player => {
                const playerElement = document.createElement('div');
                playerElement.className = 'player-item';
                playerElement.innerHTML = `
                    <span class="player-name">${player.name} ${player.id === playerId ? '(You)' : ''}</span>
                    <span class="player-score">${player.score}</span>
                `;
                playersContainer.appendChild(playerElement);
            });
        }

        // Generate bubbles
        function generateBubbles(count) {
            const bubblesRef = database.ref(`rooms/${roomId}/bubbles`);
            
            // Clear existing bubbles
            bubblesRef.remove();
            
            // Generate new bubbles
            for (let i = 0; i < count; i++) {
                const bubbleId = generateId();
                const size = Math.floor(Math.random() * 40) + 30; // 30-70px
                const x = Math.random() * (gameArea.offsetWidth - size);
                const y = Math.random() * (gameArea.offsetHeight - size);
                
                // Random color
                const hue = Math.floor(Math.random() * 360);
                const color = `hsl(${hue}, 70%, 60%)`;
                
                bubblesRef.child(bubbleId).set({
                    x,
                    y,
                    size,
                    color
                });
            }
        }

        // Update bubbles on screen
        function updateBubbles(bubblesData) {
            // Remove bubbles that no longer exist
            Object.keys(bubbles).forEach(bubbleId => {
                if (!bubblesData[bubbleId]) {
                    const bubbleElement = document.getElementById(bubbleId);
                    if (bubbleElement) {
                        bubbleElement.classList.add('pop-animation');
                        setTimeout(() => {
                            if (bubbleElement.parentNode) {
                                bubbleElement.parentNode.removeChild(bubbleElement);
                            }
                        }, 500);
                    }
                    delete bubbles[bubbleId];
                }
            });
            
            // Add new bubbles
            Object.entries(bubblesData).forEach(([bubbleId, bubbleData]) => {
                if (!bubbles[bubbleId]) {
                    createBubbleElement(bubbleId, bubbleData);
                    bubbles[bubbleId] = bubbleData;
                }
            });
        }

        // Create bubble element
        function createBubbleElement(bubbleId, bubbleData) {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.id = bubbleId;
            
            bubble.style.width = `${bubbleData.size}px`;
            bubble.style.height = `${bubbleData.size}px`;
            bubble.style.left = `${bubbleData.x}px`;
            bubble.style.top = `${bubbleData.y}px`;
            bubble.style.backgroundColor = bubbleData.color;
            
            bubble.addEventListener('click', () => {
                popBubble(bubbleId);
            });
            
            gameArea.appendChild(bubble);
        }

        // Pop bubble
        function popBubble(bubbleId) {
            // Remove bubble from database
            database.ref(`rooms/${roomId}/bubbles/${bubbleId}`).remove();
            
            // Update score
            playerScore += 10;
            playerScoreElement.textContent = playerScore;
            
            // Update player score in database
            database.ref(`rooms/${roomId}/players/${playerId}/score`).set(playerScore);
            
            // Show notification
            showNotification(`+10 points!`);
        }

        // Allow Enter key to submit name
        playerNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                joinGameBtn.click();
            }
        });
    </script>
</body>
</html>
