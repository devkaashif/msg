<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firebase Note Sharing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
    }
    #noteForm {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .note {
      background: white;
      padding: 10px;
      margin: 5px 0;
      width: 300px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Firebase Note Sharing</h1>
  
  <form id="noteForm">
    <input type="text" id="noteInput" placeholder="Write a note..." required />
    <button type="submit">Add</button>
  </form>
  
  <div id="notes"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  
  <script>
    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD0T-mS__FlN3QASJnmD0K6S5VNDiN2bxQ",
      authDomain: "poplol-7209f.firebaseapp.com",
      projectId: "poplol-7209f",
      storageBucket: "poplol-7209f.appspot.com",
      messagingSenderId: "105810834",
      appId: "1:105810834:web:example"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const noteForm = document.getElementById("noteForm");
    const noteInput = document.getElementById("noteInput");
    const notesDiv = document.getElementById("notes");

    // Add Note
    noteForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const note = noteInput.value.trim();
      if(note){
        await db.collection("notes").add({
          text: note,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        noteInput.value = "";
      }
    });

    // Show Notes in Real-time
    db.collection("notes").orderBy("timestamp","desc").onSnapshot(snapshot => {
      notesDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.classList.add("note");
        div.textContent = data.text;
        notesDiv.appendChild(div);
      });
    });
  </script>
</body>
</html>
