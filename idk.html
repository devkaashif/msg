<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Chat System</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(to right, #4a6ee0, #6e8efb);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info span {
            font-weight: 500;
        }

        .auth-section {
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 20px;
        }

        .auth-form {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-form h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #4a6ee0;
        }

        input {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #6e8efb;
        }

        button {
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #4a6ee0, #6e8efb);
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .auth-toggle {
            background: transparent;
            color: #4a6ee0;
            text-decoration: underline;
            padding: 5px;
        }

        .auth-toggle:hover {
            background: transparent;
            transform: none;
        }

        .chat-section {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 15px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message.sent {
            align-self: flex-end;
            background: linear-gradient(to right, #4a6ee0, #6e8efb);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.received {
            align-self: flex-start;
            background-color: #f0f2f5;
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .message-info {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .input-section {
            padding: 15px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 1rem;
        }

        .send-button {
            padding: 12px 20px;
            border-radius: 24px;
            background: linear-gradient(to right, #4a6ee0, #6e8efb);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }

        .logout-button {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .welcome-message {
            text-align: center;
            color: #666;
            margin: 20px 0;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                height: 95vh;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Firebase Chat</h1>
            <div class="user-info" id="userInfo">
                <span id="userEmail">Not logged in</span>
                <button class="logout-button" id="logoutButton" style="display: none;">Logout</button>
            </div>
        </div>
        
        <!-- Authentication Section -->
        <div class="auth-section" id="authSection">
            <div class="auth-form" id="loginForm">
                <h2>Login to Chat</h2>
                <input type="email" id="loginEmail" placeholder="Email">
                <input type="password" id="loginPassword" placeholder="Password">
                <button id="loginButton">Login</button>
                <div class="error-message" id="loginError"></div>
                <button class="auth-toggle" id="showRegister">Don't have an account? Register</button>
            </div>
            
            <div class="auth-form" id="registerForm" style="display: none;">
                <h2>Create an Account</h2>
                <input type="text" id="registerName" placeholder="Display Name">
                <input type="email" id="registerEmail" placeholder="Email">
                <input type="password" id="registerPassword" placeholder="Password">
                <button id="registerButton">Register</button>
                <div class="error-message" id="registerError"></div>
                <button class="auth-toggle" id="showLogin">Already have an account? Login</button>
            </div>
        </div>
        
        <!-- Chat Section -->
        <div class="chat-section" id="chatSection">
            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message">Welcome to the chat! Start sending messages.</div>
            </div>
            <div class="input-section">
                <input type="text" class="message-input" id="messageInput" placeholder="Type a message...">
                <button class="send-button" id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBveyQ9XjWNvSCmQ_I2CO8lq9PqK8fAN60",
            authDomain: "lol1-e2fb6.firebaseapp.com",
            projectId: "lol1-e2fb6",
            storageBucket: "lol1-e2fb6.firebasestorage.app",
            messagingSenderId: "513142281561",
            appId: "1:513142281561:web:1931e7c57959d55235e848",
            measurementId: "G-HKFRG4WS0H"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const authSection = document.getElementById('authSection');
        const chatSection = document.getElementById('chatSection');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const showRegister = document.getElementById('showRegister');
        const showLogin = document.getElementById('showLogin');
        const loginButton = document.getElementById('loginButton');
        const registerButton = document.getElementById('registerButton');
        const logoutButton = document.getElementById('logoutButton');
        const userEmail = document.getElementById('userEmail');
        const loginError = document.getElementById('loginError');
        const registerError = document.getElementById('registerError');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Auth state observer
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in
                userEmail.textContent = user.email;
                authSection.style.display = 'none';
                chatSection.style.display = 'flex';
                logoutButton.style.display = 'block';
                loadMessages();
            } else {
                // User is signed out
                userEmail.textContent = 'Not logged in';
                authSection.style.display = 'flex';
                chatSection.style.display = 'none';
                logoutButton.style.display = 'none';
                messagesContainer.innerHTML = '<div class="welcome-message">Welcome to the chat! Start sending messages.</div>';
            }
        });

        // Event Listeners
        showRegister.addEventListener('click', () => {
            loginForm.style.display = 'none';
            registerForm.style.display = 'flex';
        });

        showLogin.addEventListener('click', () => {
            registerForm.style.display = 'none';
            loginForm.style.display = 'flex';
        });

        loginButton.addEventListener('click', () => {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            loginError.textContent = '';
            
            auth.signInWithEmailAndPassword(email, password)
                .catch(error => {
                    loginError.textContent = error.message;
                });
        });

        registerButton.addEventListener('click', () => {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            registerError.textContent = '';
            
            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    // Update user profile with display name
                    return userCredential.user.updateProfile({
                        displayName: name
                    });
                })
                .catch(error => {
                    registerError.textContent = error.message;
                });
        });

        logoutButton.addEventListener('click', () => {
            auth.signOut();
        });

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Function to send a message
        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText === '') return;
            
            const user = auth.currentUser;
            if (!user) return;
            
            db.collection('messages').add({
                text: messageText,
                userId: user.uid,
                userName: user.displayName || user.email.split('@')[0],
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                messageInput.value = '';
            })
            .catch(error => {
                console.error('Error sending message: ', error);
            });
        }

        // Function to load and listen for messages
        function loadMessages() {
            db.collection('messages')
                .orderBy('timestamp', 'asc')
                .onSnapshot(snapshot => {
                    // Clear the welcome message if it exists
                    if (messagesContainer.querySelector('.welcome-message')) {
                        messagesContainer.innerHTML = '';
                    }
                    
                    snapshot.docChanges().forEach(change => {
                        if (change.type === 'added') {
                            displayMessage(change.doc.data(), change.doc.id);
                        }
                    });
                    
                    // Scroll to the bottom
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                });
        }

        // Function to display a message
        function displayMessage(message, messageId) {
            const user = auth.currentUser;
            const isSent = user && message.userId === user.uid;
            
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isSent ? 'sent' : 'received');
            messageElement.id = messageId;
            
            const messageText = document.createElement('div');
            messageText.textContent = message.text;
            
            const messageInfo = document.createElement('div');
            messageInfo.classList.add('message-info');
            
            const userName = document.createElement('span');
            userName.textContent = isSent ? 'You' : message.userName;
            
            const time = document.createElement('span');
            if (message.timestamp) {
                time.textContent = new Date(message.timestamp.toDate()).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            } else {
                time.textContent = 'Just now';
            }
            
            messageInfo.appendChild(userName);
            messageInfo.appendChild(document.createTextNode(' â€¢ '));
            messageInfo.appendChild(time);
            
            messageElement.appendChild(messageText);
            messageElement.appendChild(messageInfo);
            
            messagesContainer.appendChild(messageElement);
        }
    </script>
</body>
</html>
