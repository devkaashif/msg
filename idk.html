<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat Rooms</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #fdbb2d;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fdbb2d, #b21f1f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header p {
            color: #ccc;
            font-size: 1.1rem;
        }
        
        .app-content {
            display: flex;
            height: 600px;
        }
        
        .rooms-section {
            width: 300px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-right: 1px solid #444;
            overflow-y: auto;
        }
        
        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .section-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #fdbb2d;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }
        
        .room-list {
            list-style-type: none;
        }
        
        .room-item {
            padding: 12px 15px;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
        }
        
        .room-item:hover {
            background-color: rgba(253, 187, 45, 0.2);
        }
        
        .room-item.active {
            background-color: rgba(253, 187, 45, 0.3);
            border-left: 4px solid #fdbb2d;
        }
        
        .user-count {
            background-color: #b21f1f;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }
        
        .create-room {
            margin-top: 20px;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 15px;
        }
        
        input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 8px 0 0 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }
        
        input::placeholder {
            color: #aaa;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 0 8px 8px 0;
            background-color: #fdbb2d;
            color: #1a1a1a;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #ffcc44;
        }
        
        .messages-container {
            flex: 1;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            overflow-y: auto;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #fdbb2d;
        }
        
        .message-content {
            font-size: 1rem;
            line-height: 1.4;
        }
        
        .message-input {
            display: flex;
        }
        
        .current-room {
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #fdbb2d;
            display: flex;
            align-items: center;
        }
        
        .current-room span {
            background-color: rgba(253, 187, 45, 0.2);
            padding: 5px 10px;
            border-radius: 8px;
            margin-left: 10px;
        }
        
        .user-info {
            display: flex;
            margin-bottom: 15px;
        }
        
        .user-info input {
            border-radius: 8px;
            margin-right: 10px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #aaa;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: #fdbb2d;
        }
        
        @media (max-width: 768px) {
            .app-content {
                flex-direction: column;
                height: auto;
            }
            
            .rooms-section {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #444;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Live Chat Rooms</h1>
            <p>Join a room and start chatting instantly - No sign up required!</p>
        </div>
        
        <div class="app-content">
            <div class="rooms-section">
                <h2 class="section-title">Available Rooms</h2>
                <ul class="room-list" id="roomList">
                    <!-- Rooms will be populated here -->
                </ul>
                
                <div class="create-room">
                    <h2 class="section-title">Create New Room</h2>
                    <div class="input-group">
                        <input type="text" id="newRoomName" placeholder="Enter room name">
                        <button id="createRoomBtn">Create</button>
                    </div>
                </div>
            </div>
            
            <div class="chat-section">
                <div class="current-room">
                    Current Room: <span id="currentRoomName">Select a room to start chatting</span>
                </div>
                
                <div class="user-info">
                    <input type="text" id="username" placeholder="Your display name">
                    <button id="setUsernameBtn">Set Name</button>
                </div>
                
                <div class="messages-container" id="messagesContainer">
                    <div class="empty-state">
                        <h3>Welcome to Live Chat!</h3>
                        <p>Select a room from the left to start chatting or create a new one.</p>
                    </div>
                </div>
                
                <div class="message-input">
                    <input type="text" id="messageInput" placeholder="Type your message here..." disabled>
                    <button id="sendMessageBtn" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD0T-mS__FlN3QASJnmD0K6S5VNDiN2bxQ",
            authDomain: "poplol-7209f.firebaseapp.com",
            projectId: "poplol-7209f",
            storageBucket: "poplol-7209f.firebasestorage.app",
            messagingSenderId: "1058108342269",
            appId: "1:1058108342269:web:577700a7503b3db8316394",
            measurementId: "G-EXR6CPBH5R"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // DOM elements
        const roomList = document.getElementById('roomList');
        const newRoomName = document.getElementById('newRoomName');
        const createRoomBtn = document.getElementById('createRoomBtn');
        const currentRoomName = document.getElementById('currentRoomName');
        const usernameInput = document.getElementById('username');
        const setUsernameBtn = document.getElementById('setUsernameBtn');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');

        // App state
        let currentRoom = null;
        let currentUser = `User${Math.floor(Math.random() * 10000)}`;
        let roomsListener = null;
        let messagesListener = null;

        // Set initial username
        usernameInput.value = currentUser;

        // Generate a random color for the user
        const userColor = '#' + Math.floor(Math.random()*16777215).toString(16);

        // Load rooms from Firestore
        function loadRooms() {
            if (roomsListener) {
                roomsListener(); // Remove previous listener if exists
            }
            
            roomsListener = db.collection('rooms').onSnapshot(snapshot => {
                roomList.innerHTML = '';
                
                if (snapshot.empty) {
                    roomList.innerHTML = '<div class="empty-state"><p>No rooms available. Create one!</p></div>';
                    return;
                }
                
                snapshot.forEach(doc => {
                    const room = doc.data();
                    const roomItem = document.createElement('li');
                    roomItem.className = 'room-item';
                    roomItem.innerHTML = `
                        <span>${room.name}</span>
                        <span class="user-count">${room.userCount || 0}</span>
                    `;
                    
                    roomItem.addEventListener('click', () => {
                        joinRoom(doc.id, room.name);
                    });
                    
                    roomList.appendChild(roomItem);
                });
            }, error => {
                console.error("Error loading rooms:", error);
            });
        }

        // Create a new room
        createRoomBtn.addEventListener('click', () => {
            const roomName = newRoomName.value.trim();
            if (!roomName) {
                alert('Please enter a room name');
                return;
            }
            
            db.collection('rooms').add({
                name: roomName,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                userCount: 0
            }).then(() => {
                newRoomName.value = '';
            }).catch(error => {
                console.error("Error creating room:", error);
                alert('Error creating room. Please try again.');
            });
        });

        // Join a room
        function joinRoom(roomId, roomName) {
            // Leave current room if any
            if (currentRoom) {
                leaveRoom(currentRoom);
            }
            
            currentRoom = roomId;
            currentRoomName.textContent = roomName;
            
            // Highlight selected room
            document.querySelectorAll('.room-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Enable message input
            messageInput.disabled = false;
            sendMessageBtn.disabled = false;
            
            // Update room user count
            db.collection('rooms').doc(roomId).update({
                userCount: firebase.firestore.FieldValue.increment(1)
            });
            
            // Load messages for this room
            loadMessages(roomId);
            
            // Add join message
            addSystemMessage(`${currentUser} joined the room`);
        }

        // Leave a room
        function leaveRoom(roomId) {
            if (!roomId) return;
            
            // Update room user count
            db.collection('rooms').doc(roomId).update({
                userCount: firebase.firestore.FieldValue.increment(-1)
            });
            
            // Remove messages listener
            if (messagesListener) {
                messagesListener();
            }
            
            // Clear messages container
            messagesContainer.innerHTML = '<div class="empty-state"><p>Select a room to start chatting</p></div>';
        }

        // Load messages for a room
        function loadMessages(roomId) {
            if (messagesListener) {
                messagesListener(); // Remove previous listener if exists
            }
            
            messagesContainer.innerHTML = '';
            
            messagesListener = db.collection('rooms').doc(roomId)
                .collection('messages')
                .orderBy('timestamp', 'asc')
                .onSnapshot(snapshot => {
                    snapshot.docChanges().forEach(change => {
                        if (change.type === 'added') {
                            displayMessage(change.doc.data());
                        }
                    });
                    
                    // Scroll to bottom
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, error => {
                    console.error("Error loading messages:", error);
                });
        }

        // Display a message in the chat
        function displayMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            
            if (message.type === 'system') {
                messageElement.innerHTML = `
                    <div class="message-content" style="text-align: center; color: #fdbb2d; font-style: italic;">
                        ${message.text}
                    </div>
                `;
            } else {
                messageElement.innerHTML = `
                    <div class="message-header">
                        <span style="color: ${message.userColor || '#fdbb2d'}">${message.user}</span>
                        <span>${formatTimestamp(message.timestamp)}</span>
                    </div>
                    <div class="message-content">${message.text}</div>
                `;
            }
            
            messagesContainer.appendChild(messageElement);
        }

        // Add a system message
        function addSystemMessage(text) {
            if (!currentRoom) return;
            
            db.collection('rooms').doc(currentRoom).collection('messages').add({
                type: 'system',
                text: text,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
        }

        // Send a message
        sendMessageBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (!messageText || !currentRoom) return;
            
            db.collection('rooms').doc(currentRoom).collection('messages').add({
                type: 'user',
                user: currentUser,
                userColor: userColor,
                text: messageText,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                messageInput.value = '';
            }).catch(error => {
                console.error("Error sending message:", error);
                alert('Error sending message. Please try again.');
            });
        }

        // Set username
        setUsernameBtn.addEventListener('click', () => {
            const newUsername = usernameInput.value.trim();
            if (!newUsername) {
                alert('Please enter a username');
                return;
            }
            
            const oldUsername = currentUser;
            currentUser = newUsername;
            
            // Add system message about username change if in a room
            if (currentRoom) {
                addSystemMessage(`${oldUsername} changed their name to ${currentUser}`);
            }
        });

        // Format timestamp
        function formatTimestamp(timestamp) {
            if (!timestamp) return '';
            
            const date = timestamp.toDate();
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Initialize the app
        loadRooms();

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (currentRoom) {
                leaveRoom(currentRoom);
            }
        });
    </script>
</body>
</html>
