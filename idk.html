<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Firebase Notes — Simple App</title>
  <style>
    :root{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#111}
    body{margin:0;padding:28px;background:#f7f8fa}
    .container{max-width:900px;margin:0 auto;background:#fff;border-radius:12px;padding:24px;box-shadow:0 6px 24px rgba(22,27,34,0.08)}
    h1{margin:0 0 12px;font-size:20px}
    .row{display:flex;gap:12px;align-items:center}
    input,textarea,button{font:inherit;padding:10px;border:1px solid #e6e8eb;border-radius:8px}
    input[type=email],input[type=password]{width:220px}
    textarea{width:100%;min-height:72px}
    .notes{margin-top:18px}
    .note{padding:12px;border:1px solid #eef0f3;border-radius:8px;margin-bottom:10px;background:#fdfdfd}
    .meta{font-size:12px;color:#666;margin-bottom:6px}
    .actions{margin-left:auto}
    .muted{color:#7a7f87;font-size:13px}
    .center{display:flex;align-items:center;gap:8px}
    .hidden{display:none}
    .signout{background:#fff;border:1px solid #e6e8eb;padding:8px 12px;border-radius:8px}
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>Firebase Notes — Simple Project</h1>
      <div class="actions" id="auth-actions"></div>
    </div>

    <!-- Auth UI -->
    <div id="auth-ui">
      <p class="muted">Create an account or sign in with email/password.</p>
      <div style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px;">
        <input id="email" type="email" placeholder="Email" />
        <input id="password" type="password" placeholder="Password" />
        <button id="signup">Sign up</button>
        <button id="signin">Sign in</button>
      </div>
    </div>

    <!-- App UI -->
    <div id="app-ui" class="hidden">
      <div class="row" style="margin-bottom:12px">
        <div class="center">
          <strong id="user-email"></strong>
          <span class="muted" id="user-uid"></span>
        </div>
        <div class="actions">
          <button id="signout" class="signout">Sign out</button>
        </div>
      </div>

      <form id="note-form">
        <textarea id="note-text" placeholder="Write a note... (max 500 chars)" maxlength="500"></textarea>
        <div style="display:flex;gap:8px;margin-top:8px;align-items:center">
          <input id="note-title" placeholder="Optional title" />
          <button type="submit">Save note</button>
        </div>
      </form>

      <div class="notes" id="notes-list">
        <p class="muted">Loading notes...</p>
      </div>
    </div>

    <p class="muted" style="margin-top:18px">Notes are stored in Firestore. Make sure Email/Password auth and Firestore are enabled in your Firebase console.</p>
  </div>

  <!-- Firebase (compat) SDKs from CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // --- Firebase config (use the config the user provided) ---
    const firebaseConfig = {
      apiKey: "AIzaSyDrHe4VwIFCyUI4u8-WwbcncSppJqf7AW4",
      authDomain: "new-1-15bbf.firebaseapp.com",
      projectId: "new-1-15bbf",
      storageBucket: "new-1-15bbf.firebasestorage.app",
      messagingSenderId: "25831911925",
      appId: "1:25831911925:web:bf664020e248a5f239f0bc",
      measurementId: "G-KY3MJVJ0EM"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // UI refs
    const authUI = document.getElementById('auth-ui');
    const appUI = document.getElementById('app-ui');
    const emailIn = document.getElementById('email');
    const passIn = document.getElementById('password');
    const signupBtn = document.getElementById('signup');
    const signinBtn = document.getElementById('signin');
    const signoutBtn = document.getElementById('signout');
    const userEmailLabel = document.getElementById('user-email');
    const userUidLabel = document.getElementById('user-uid');
    const noteForm = document.getElementById('note-form');
    const noteText = document.getElementById('note-text');
    const noteTitle = document.getElementById('note-title');
    const notesList = document.getElementById('notes-list');

    // Sign up
    signupBtn.addEventListener('click', async () => {
      const email = emailIn.value.trim();
      const password = passIn.value;
      if (!email || !password) return alert('Provide email and password');
      try {
        await auth.createUserWithEmailAndPassword(email, password);
      } catch (err) {
        alert('Sign up error: ' + err.message);
      }
    });

    // Sign in
    signinBtn.addEventListener('click', async () => {
      const email = emailIn.value.trim();
      const password = passIn.value;
      if (!email || !password) return alert('Provide email and password');
      try {
        await auth.signInWithEmailAndPassword(email, password);
      } catch (err) {
        alert('Sign in error: ' + err.message);
      }
    });

    // Sign out
    signoutBtn.addEventListener('click', () => auth.signOut());

    // Auth state
    let unsubscribeNotes = null;
    auth.onAuthStateChanged(user => {
      if (user) {
        authUI.classList.add('hidden');
        appUI.classList.remove('hidden');
        userEmailLabel.textContent = user.email || 'Anonymous';
        userUidLabel.textContent = ' — ' + user.uid;
        // Start listening to notes
        if (unsubscribeNotes) unsubscribeNotes();
        const notesRef = db.collection('notes').orderBy('createdAt', 'desc').limit(100);
        unsubscribeNotes = notesRef.onSnapshot(snapshot => {
          renderNotes(snapshot.docs.map(d => ({ id: d.id, ...d.data() })));
        });
      } else {
        authUI.classList.remove('hidden');
        appUI.classList.add('hidden');
        userEmailLabel.textContent = '';
        userUidLabel.textContent = '';
        if (unsubscribeNotes) { unsubscribeNotes(); unsubscribeNotes = null; }
      }
    });

    // Add note
    noteForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = noteText.value.trim();
      const title = noteTitle.value.trim();
      const user = auth.currentUser;
      if (!user) return alert('You must be signed in');
      if (!text) return alert('Note cannot be empty');
      try {
        await db.collection('notes').add({
          uid: user.uid,
          email: user.email || null,
          title: title || null,
          text,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        noteText.value = '';
        noteTitle.value = '';
      } catch (err) {
        alert('Error saving note: ' + err.message);
      }
    });

    // Render notes
    function renderNotes(items) {
      if (!items.length) {
        notesList.innerHTML = '<p class="muted">No notes yet. Add one!</p>';
        return;
      }
      notesList.innerHTML = items.map(i => {
        const time = i.createdAt && i.createdAt.toDate ? i.createdAt.toDate().toLocaleString() : '';
        return `
          <div class="note">
            <div class="meta"><strong>${escapeHtml(i.title || '')}</strong> <span class="muted">${i.email ? 'by ' + escapeHtml(i.email) : ''} ${time ? ' • ' + escapeHtml(time) : ''}</span></div>
            <div>${escapeHtml(i.text)}</div>
          </div>
        `;
      }).join('');
    }

    // Basic HTML escape
    function escapeHtml(s){ if(!s) return ''; return s.replace(/[&<>\"']/g, c=>({
      '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
    }[c])); }

  </script>
</body>
</html>
