<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat Rooms</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #fdbb2d;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fdbb2d, #b21f1f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header p {
            color: #ccc;
            font-size: 1.1rem;
        }
        
        .app-content {
            display: flex;
            height: 600px;
        }
        
        .rooms-section {
            width: 300px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-right: 1px solid #444;
            overflow-y: auto;
        }
        
        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .section-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #fdbb2d;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }
        
        .room-list {
            list-style-type: none;
        }
        
        .room-item {
            padding: 12px 15px;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
        }
        
        .room-item:hover {
            background-color: rgba(253, 187, 45, 0.2);
        }
        
        .room-item.active {
            background-color: rgba(253, 187, 45, 0.3);
            border-left: 4px solid #fdbb2d;
        }
        
        .user-count {
            background-color: #b21f1f;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }
        
        .create-room {
            margin-top: 20px;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 15px;
        }
        
        input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 8px 0 0 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }
        
        input::placeholder {
            color: #aaa;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 0 8px 8px 0;
            background-color: #fdbb2d;
            color: #1a1a1a;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #ffcc44;
        }
        
        .messages-container {
            flex: 1;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #fdbb2d;
        }
        
        .message-content {
            font-size: 1rem;
            line-height: 1.4;
        }
        
        .message-input {
            display: flex;
        }
        
        .current-room {
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #fdbb2d;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .current-room span {
            background-color: rgba(253, 187, 45, 0.2);
            padding: 5px 10px;
            border-radius: 8px;
        }
        
        .user-info {
            display: flex;
            margin-bottom: 15px;
        }
        
        .user-info input {
            border-radius: 8px;
            margin-right: 10px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #aaa;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: #fdbb2d;
        }
        
        .online-users {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .online-users-title {
            color: #fdbb2d;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .online-user {
            display: inline-block;
            background: rgba(253, 187, 45, 0.2);
            padding: 3px 8px;
            border-radius: 12px;
            margin: 2px;
            font-size: 0.8rem;
        }
        
        @media (max-width: 768px) {
            .app-content {
                flex-direction: column;
                height: auto;
            }
            
            .rooms-section {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #444;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Live Chat Rooms</h1>
            <p>Join a room and start chatting instantly - No sign up required!</p>
        </div>
        
        <div class="app-content">
            <div class="rooms-section">
                <h2 class="section-title">Available Rooms</h2>
                <ul class="room-list" id="roomList">
                    <!-- Rooms will be populated here -->
                </ul>
                
                <div class="create-room">
                    <h2 class="section-title">Create New Room</h2>
                    <div class="input-group">
                        <input type="text" id="newRoomName" placeholder="Enter room name">
                        <button id="createRoomBtn">Create</button>
                    </div>
                </div>
            </div>
            
            <div class="chat-section">
                <div class="current-room">
                    <div>
                        Current Room: <span id="currentRoomName">Select a room to start chatting</span>
                    </div>
                    <div id="currentRoomUsers">0 users online</div>
                </div>
                
                <div class="user-info">
                    <input type="text" id="username" placeholder="Your display name">
                    <button id="setUsernameBtn">Set Name</button>
                </div>
                
                <div class="messages-container" id="messagesContainer">
                    <div class="empty-state">
                        <h3>Welcome to Live Chat!</h3>
                        <p>Select a room from the left to start chatting or create a new one.</p>
                    </div>
                </div>
                
                <div class="online-users" id="onlineUsers" style="display: none;">
                    <div class="online-users-title">Online Users:</div>
                    <div id="onlineUsersList"></div>
                </div>
                
                <div class="message-input">
                    <input type="text" id="messageInput" placeholder="Type your message here..." disabled>
                    <button id="sendMessageBtn" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD0T-mS__FlN3QASJnmD0K6S5VNDiN2bxQ",
            authDomain: "poplol-7209f.firebaseapp.com",
            projectId: "poplol-7209f",
            storageBucket: "poplol-7209f.firebasestorage.app",
            messagingSenderId: "1058108342269",
            appId: "1:1058108342269:web:577700a7503b3db8316394",
            measurementId: "G-EXR6CPBH5R"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // DOM elements
        const roomList = document.getElementById('roomList');
        const newRoomName = document.getElementById('newRoomName');
        const createRoomBtn = document.getElementById('createRoomBtn');
        const currentRoomName = document.getElementById('currentRoomName');
        const currentRoomUsers = document.getElementById('currentRoomUsers');
        const usernameInput = document.getElementById('username');
        const setUsernameBtn = document.getElementById('setUsernameBtn');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const onlineUsers = document.getElementById('onlineUsers');
        const onlineUsersList = document.getElementById('onlineUsersList');

        // App state
        let currentRoom = null;
        let currentUser = `User${Math.floor(Math.random() * 10000)}`;
        let userId = generateUserId();
        let roomsListener = null;
        let messagesListener = null;
        let activeUsersListener = null;
        let heartbeatInterval = null;

        // Set initial username
        usernameInput.value = currentUser;

        // Generate a random color for the user
        const userColor = '#' + Math.floor(Math.random()*16777215).toString(16);

        // Generate a unique user ID for this session
        function generateUserId() {
            let id = sessionStorage.getItem('chatUserId');
            if (!id) {
                id = 'user_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
                sessionStorage.setItem('chatUserId', id);
            }
            return id;
        }

        // Load rooms from Firestore
        function loadRooms() {
            if (roomsListener) {
                roomsListener();
            }
            
            roomsListener = db.collection('rooms').onSnapshot(snapshot => {
                roomList.innerHTML = '';
                
                if (snapshot.empty) {
                    roomList.innerHTML = '<div class="empty-state"><p>No rooms available. Create one!</p></div>';
                    return;
                }
                
                snapshot.forEach(doc => {
                    const room = doc.data();
                    const roomItem = createRoomElement(doc.id, room.name);
                    roomList.appendChild(roomItem);
                    
                    // Set up active users listener for this room
                    setupRoomUserCount(doc.id, roomItem);
                });
            }, error => {
                console.error("Error loading rooms:", error);
            });
        }

        // Create a room element
        function createRoomElement(roomId, roomName) {
            const roomItem = document.createElement('li');
            roomItem.className = 'room-item';
            roomItem.dataset.roomId = roomId;
            
            roomItem.innerHTML = `
                <span>${roomName}</span>
                <span class="user-count">0</span>
            `;
            
            roomItem.addEventListener('click', () => {
                joinRoom(roomId, roomName);
            });
            
            return roomItem;
        }

        // Set up user count for a room
        function setupRoomUserCount(roomId, roomItem) {
            db.collection('rooms').doc(roomId)
                .collection('activeUsers')
                .onSnapshot(snapshot => {
                    const userCount = snapshot.size;
                    const countElement = roomItem.querySelector('.user-count');
                    if (countElement) {
                        countElement.textContent = userCount;
                    }
                }, error => {
                    console.error("Error listening to room users:", error);
                });
        }

        // Create a new room
        createRoomBtn.addEventListener('click', () => {
            const roomName = newRoomName.value.trim();
            if (!roomName) {
                alert('Please enter a room name');
                return;
            }
            
            db.collection('rooms').add({
                name: roomName,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                newRoomName.value = '';
            }).catch(error => {
                console.error("Error creating room:", error);
                alert('Error creating room. Please try again.');
            });
        });

        // Join a room
        function joinRoom(roomId, roomName) {
            // Leave current room if any
            if (currentRoom) {
                leaveRoom(currentRoom);
            }
            
            currentRoom = roomId;
            currentRoomName.textContent = roomName;
            
            // Highlight selected room
            document.querySelectorAll('.room-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.roomId === roomId) {
                    item.classList.add('active');
                }
            });
            
            // Enable message input
            messageInput.disabled = false;
            sendMessageBtn.disabled = false;
            
            // Add user to active users with heartbeat system
            registerUserInRoom(roomId);
            
            // Load messages for this room
            loadMessages(roomId);
            
            // Start monitoring active users in this room
            monitorActiveUsers(roomId);
            
            // Add join message
            addSystemMessage(`${currentUser} joined the room`);
        }

        // Register user in room with heartbeat
        function registerUserInRoom(roomId) {
            const userRef = db.collection('rooms').doc(roomId).collection('activeUsers').doc(userId);
            
            // Set user data with current timestamp
            userRef.set({
                username: currentUser,
                userColor: userColor,
                joinedAt: firebase.firestore.FieldValue.serverTimestamp(),
                lastSeen: firebase.firestore.FieldValue.serverTimestamp(),
                isOnline: true
            }).catch(error => {
                console.error("Error adding user to active users:", error);
            });
            
            // Start heartbeat to keep user active
            startHeartbeat(roomId);
        }

        // Start heartbeat to keep user marked as online
        function startHeartbeat(roomId) {
            // Clear existing heartbeat
            if (heartbeatInterval) {
                clearInterval(heartbeatInterval);
            }
            
            // Update lastSeen every 20 seconds
            heartbeatInterval = setInterval(() => {
                if (currentRoom === roomId) {
                    db.collection('rooms').doc(roomId).collection('activeUsers').doc(userId).update({
                        lastSeen: firebase.firestore.FieldValue.serverTimestamp(),
                        isOnline: true
                    }).catch(error => {
                        console.error("Error updating heartbeat:", error);
                    });
                }
            }, 20000);
        }

        // Monitor active users in current room
        function monitorActiveUsers(roomId) {
            // Remove existing listener
            if (activeUsersListener) {
                activeUsersListener();
            }
            
            activeUsersListener = db.collection('rooms').doc(roomId)
                .collection('activeUsers')
                .onSnapshot(snapshot => {
                    const users = [];
                    snapshot.forEach(doc => {
                        const userData = doc.data();
                        // Only show users seen in the last 30 seconds as online
                        const lastSeen = userData.lastSeen ? userData.lastSeen.toDate() : new Date();
                        const secondsAgo = (new Date() - lastSeen) / 1000;
                        
                        if (secondsAgo < 30) {
                            users.push({
                                username: userData.username,
                                color: userData.userColor
                            });
                        }
                    });
                    
                    // Update online users display
                    updateOnlineUsersDisplay(users);
                    
                    // Update room user count
                    currentRoomUsers.textContent = `${users.length} user${users.length !== 1 ? 's' : ''} online`;
                }, error => {
                    console.error("Error monitoring active users:", error);
                });
        }

        // Update online users display
        function updateOnlineUsersDisplay(users) {
            onlineUsersList.innerHTML = '';
            
            if (users.length === 0) {
                onlineUsers.style.display = 'none';
                return;
            }
            
            onlineUsers.style.display = 'block';
            
            users.forEach(user => {
                const userElement = document.createElement('span');
                userElement.className = 'online-user';
                userElement.style.color = user.color || '#fdbb2d';
                userElement.textContent = user.username;
                onlineUsersList.appendChild(userElement);
            });
        }

        // Leave a room
        function leaveRoom(roomId) {
            if (!roomId) return;
            
            // Remove user from active users
            db.collection('rooms').doc(roomId).collection('activeUsers').doc(userId).delete()
                .catch(error => {
                    console.error("Error removing user from active users:", error);
                });
            
            // Stop heartbeat
            if (heartbeatInterval) {
                clearInterval(heartbeatInterval);
                heartbeatInterval = null;
            }
            
            // Remove listeners
            if (messagesListener) {
                messagesListener();
            }
            if (activeUsersListener) {
                activeUsersListener();
            }
            
            // Clear messages container
            messagesContainer.innerHTML = '<div class="empty-state"><p>Select a room to start chatting</p></div>';
            
            // Hide online users
            onlineUsers.style.display = 'none';
            
            // Add leave message
            addSystemMessage(`${currentUser} left the room`);
            
            // Reset current room
            currentRoom = null;
            currentRoomName.textContent = 'Select a room to start chatting';
            currentRoomUsers.textContent = '0 users online';
            messageInput.disabled = true;
            sendMessageBtn.disabled = true;
        }

        // Load messages for a room
        function loadMessages(roomId) {
            if (messagesListener) {
                messagesListener();
            }
            
            messagesContainer.innerHTML = '';
            
            messagesListener = db.collection('rooms').doc(roomId)
                .collection('messages')
                .orderBy('timestamp', 'asc')
                .onSnapshot(snapshot => {
                    messagesContainer.innerHTML = '';
                    
                    snapshot.forEach(doc => {
                        displayMessage(doc.data());
                    });
                    
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, error => {
                    console.error("Error loading messages:", error);
                });
        }

        // Display a message in the chat
        function displayMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            
            if (message.type === 'system') {
                messageElement.innerHTML = `
                    <div class="message-content" style="text-align: center; color: #fdbb2d; font-style: italic;">
                        ${message.text}
                    </div>
                `;
            } else {
                messageElement.innerHTML = `
                    <div class="message-header">
                        <span style="color: ${message.userColor || '#fdbb2d'}">${message.user}</span>
                        <span>${formatTimestamp(message.timestamp)}</span>
                    </div>
                    <div class="message-content">${message.text}</div>
                `;
            }
            
            messagesContainer.appendChild(messageElement);
        }

        // Add a system message
        function addSystemMessage(text) {
            if (!currentRoom) return;
            
            db.collection('rooms').doc(currentRoom).collection('messages').add({
                type: 'system',
                text: text,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
        }

        // Send a message
        sendMessageBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (!messageText || !currentRoom) return;
            
            db.collection('rooms').doc(currentRoom).collection('messages').add({
                type: 'user',
                user: currentUser,
                userColor: userColor,
                text: messageText,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                messageInput.value = '';
            }).catch(error => {
                console.error("Error sending message:", error);
                alert('Error sending message. Please try again.');
            });
        }

        // Set username
        setUsernameBtn.addEventListener('click', () => {
            const newUsername = usernameInput.value.trim();
            if (!newUsername) {
                alert('Please enter a username');
                return;
            }
            
            const oldUsername = currentUser;
            currentUser = newUsername;
            
            if (currentRoom) {
                db.collection('rooms').doc(currentRoom).collection('activeUsers').doc(userId).update({
                    username: currentUser,
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                }).catch(error => {
                    console.error("Error updating username:", error);
                });
                
                addSystemMessage(`${oldUsername} changed their name to ${currentUser}`);
            }
        });

        // Format timestamp
        function formatTimestamp(timestamp) {
            if (!timestamp) return '';
            
            const date = timestamp.toDate();
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Clean up inactive users (users not seen for more than 30 seconds)
        function cleanupInactiveUsers() {
            const thirtySecondsAgo = new Date(Date.now() - 30 * 1000);
            
            db.collectionGroup('activeUsers')
                .where('lastSeen', '<', firebase.firestore.Timestamp.fromDate(thirtySecondsAgo))
                .get()
                .then(snapshot => {
                    snapshot.forEach(doc => {
                        doc.ref.delete().catch(error => {
                            console.error("Error deleting inactive user:", error);
                        });
                    });
                })
                .catch(error => {
                    console.error("Error cleaning up inactive users:", error);
                });
        }

        // Initialize the app
        loadRooms();

        // Set up periodic cleanup
        setInterval(cleanupInactiveUsers, 15000); // Clean up every 15 seconds

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (currentRoom) {
                leaveRoom(currentRoom);
            }
        });

        // Handle page visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden' && currentRoom) {
                // Update last seen when tab becomes inactive
                db.collection('rooms').doc(currentRoom).collection('activeUsers').doc(userId).update({
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                }).catch(error => {
                    console.error("Error updating last seen on hide:", error);
                });
            }
        });
    </script>
</body>
</html>
